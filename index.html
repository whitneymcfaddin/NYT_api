<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required Meta Tags -->
  <meta charset="UTF-8">
  <title>NYT Search</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style.css">

  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="./logic.js"></script>

  <script src="https://use.fontawesome.com/a50ca22383.js"></script>
</head>

<body>

  <div class="container" id="container-div">
    <div class="jubotron rounded" id="header">
      <h1 class="text-center">
        <i class="fa fa-newspaper-o" aria-hidden="true"></i>
        New York Times Search
      </h1>
    </div>

    <div class="card" id="search-div">
      <div class="card-header">
        <i class="fa fa-list-alt" aria-hidden="true"></i>
        Search Parameters
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="search">Search Term:</label>
            <input type="search" class="form-control" id="search" placeholder="">
          </div>
          <div class="form-group">
            <label for="num-records">Number of Records to Retrieve:</label>
            <select class="form-control" id="num-records">
              <option>1</option>
              <option>5</option>
              <option>10</option>
            </select>
          </div>
          <div class="form-group">
            <label for="start-year">Start Year (Optional):</label>
            <input type="year" class="form-control" id="start-year" placeholder="">
          </div>
          <div class="form-group">
            <label for="end-year">End Year (Optional):</label>
            <input type="year" class="form-control" id="end-year" placeholder="">
          </div>
          <button type="submit" class="btn btn-default" id="search-button">
            <i class="fa fa-search" aria-hidden="true"></i>
            Search
          </button>
          <button type="reset" class="btn btn-default" id="clear-button">
            <i class="fa fa-trash" aria-hidden="true"></i>
            Clear Results
          </button>
        </form>
      </div>
    </div>

    <div class="card" id="result-div">
      <div class="card-header">
        <i class="fa fa-table" aria-hidden="true"></i>
        Top Articles
      </div>
      <div id="articles-here" class="card-body">

      </div>
    </div>

    <div class="footer">
      <hr class="footer-break">
      <h4 class="text-center" id="footer-text">Made @ UofO bootcamp 2019</h4>
    </div>
  </div>

</body>

</html>
